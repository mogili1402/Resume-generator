<!DOCTYPE html>
<html dir="ltr" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CVmaker</title>
   </head>
<body>
  <div class="container">
    <div class="title">Resume Details</div>
    <div class="content">
      <form action="#" id="form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" id="fname" placeholder="Enter the name" required="">
          </div>
          <div class="input-box">
            <span class="details">Mother Name</span>
            <input type="text" placeholder="Enter the name" id="mname" required="">
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="text" placeholder="DD-MM-YYYY" id="dob" required="">
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" id="email" required="">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="phno" required="">
          </div>
          <div class="input-box">
            <span class="details">Marital status</span>
            <input type="text" placeholder="single/married" id="marty" required="">
          </div><div class="input-box">
            <span class="details">Nationality</span>
            <input type="text" placeholder="Enter Your nation" id="nat" required="">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            
            <input type="text" placeholder="place" id="place" required="">
            <input type="text" placeholder="mandal" id="mandal" required="">
           <input type="text" placeholder="dist" id="dist" required="">
            <input type="text" placeholder="state" id="state" required="">
          </div>
          
          <div class="input-box">
            <span class="details">Education</span>
            <input type="text" placeholder="Btech with 90%" id="udegree" required="">
            <input type="text" placeholder="PUC with 90%" id="uclg" required="">
            <input type="text" placeholder="SSC with 90%" id="ussc" required="">
          </div>
         
          
          
       
        <div class="gender-details">
            <span class="gender-title">Gender</span><br>
            <label class="genderm">
          <input type="radio" name="gender" id="male"> Male</label>
          <label class="genderf">
          <input type="radio" name="gender" id="female"> Female</label>
          
          
          <div class="category">
            <label for="dot-1">
            <span class="do one"></span>
            <span class="gender"></span>
          </label>
          <label for="dot-2">
            <span class="dt two"></span>
            <span class="gender"></span>
          </label>
           
          </div>
          <div class="user-details">
           <div class="input-box">
            <span class="details">Technical Skill</span>
            <input type="text" placeholder="Enter the Skills you have" id="tech" required="">
          </div> <div class="input-box">
            <span class="details">Languages known</span>
            <input type="text" placeholder="Enter separated by ," id="lang" required="">
          </div> <div class="input-box">
            <span class="details">Hobbies</span>
            <input type="text" placeholder="Enter separated by ," id="hobb" required="">
          </div> <div class="input-box">
            <span class="details">Personality Traits</span>
            <input type="text" placeholder="Enter separated by ," id="personal" required="">
          </div>
        
          <div class="input-box">
            <span class="details">Expected Salary</span>
            <input type="text" placeholder="Negotiable/Amount" id="salary" required="">
          </div>
         
          </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Generate Resume">
        </div>
      </form>
    </div>
  </div>
